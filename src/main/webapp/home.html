<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Song Playlist</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="/assets/customStyle.css" rel="stylesheet" type="text/css" />

    <script src="/assets/jquery-3.1.1.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.3.0/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
    <script src="/assets/customScript.js"></script>
    <style>
    </style>
</head>
<body>
    <div class="container container-table">
        <h2 style="text-align: center;">Playlist</h2>
        <div class="row">
            <div class="col-md-2 col-md-offset-2" style="border: solid 2px;">Name</div>
            <div class="col-md-8 col-md-offset-8" style="border: solid 2px;">Songs</div>
            <div class="col-md-2 col-md-offset-2" style="border: solid 2px;"></div>
        </div>
        <div id="playlistContent">

        </div>
        <div class="row" style="border: solid 2px;">
            <button style="width: 100%;" onclick="newPlaylist();">Add New Playlist</button>
        </div>
    </div>

    <!-- The Modal -->
    <div id="playlistModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content" style="width: 30% !important;">
            <div class="row">
                <div class="col-md-10">
                    Playlist Name: <input type="text" name="playlistName" id="playlistName" />
                </div>
                <div class="col-md-1"><a href="javascript:void(0);" class="save" onclick="savePlaylist();"><i class="fa fa-check" aria-hidden="true"></i></a></div>
                <div class="col-md-1"><a href="javascript:void(0);" class="close"><i class="fa fa-close" aria-hidden="true"></i></a></div>
            </div>
        </div>
    </div>
    <div id="songModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content" style="width: 50% !important;">
            <div class="row">
                <div class="col-md-5">
                    Song: <input type="text" name="songName" id="songName" />
                </div>
                <div class="col-md-5">
                    Singer: <input type="text" name="singer" id="singer" />
                </div>
                <input type="hidden" name="playlistId" id="playlistId" />
                <div class="col-md-1"><a href="javascript:void(0);" class="save" onclick="saveSong()"><i class="fa fa-check" aria-hidden="true"></i></a></div>
                <div class="col-md-1"><a href="javascript:void(0);" class="close"><i class="fa fa-close" aria-hidden="true"></i></a></div>
            </div>
        </div>
    </div>
</body>
</html>
